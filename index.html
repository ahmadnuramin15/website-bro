<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width,initial-scale=1.0">
        <title>Animasi untuk Sahabat</title>
        <style>
            body {
                background-image: url(gunung.jpg);
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
                height: 100vh;
                font-size: 24px;
                text-shadow: 2px 2px 5px black;
                background-color: aqua;
                text-align: center;
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .character {
                position: fixed;
                left: -100px;
                top: 35%;
                font-size: 50px;
                animation: walk 5s linear infinite;
            }
            @keyframes walk {
                0% {
                    left: -100px;
                }
                100% {
                    left: 100%;
                }
            }
            .container {
                position: relative;
                overflow: hidden;
            }
            .heart {
                position: absolute;
                width: 50px;
                height: 50px;
                background-color: red;
                transform: rotate(-45deg);
                animation: float 3s infinite ease-in-out;
            }
            .heart::before, .heart::after {
                content: "";
                position: absolute;
                width: 50px;
                height: 50px;
                background-color: red;
                border-radius: 50%;
            }
            .heart::before {
                top: -25px;
                left: 0;
            }
            .heart::after {
                left: 25px;
                top: 0;
            }
            @keyframes float {
                0% {
                    transform: translateY(0) rotate(-45deg);
                    opacity: 1;
                }
                50% {
                    transform: translateY(-20px) rotate(-45deg);
                    opacity: 0.7;
                }
                100% {
                    transform: translateY(-40px) rotate(-45deg);
                    opacity: 0;
                }
            }
            h1 {
                color: #ff6363;
                @media (max-width: 768px) {
                    .box {
                        width: 90%;
                    }
                }
                font-size: 16px;
                animation: fadeIn 3s ease-in-out infinite alternate;
            }
            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
        </style>
    </head>
    <body>
        <div class="character">ִֶ✈</div>
    <div class="container">
        <h1>⭐Arigato yoo sudah jadi sahabatku, SHIBAALL! Ɑ͞ ̶͞ ̶͞ ﻝﮞ</h1>
        <div id="hearts"></div>
    </div>
    <script>
        function createHeart() {
          const heart = document.createElement("div");
          heart.classList.add("heart");
          heart.style.left = Math.random() * window.innerWidth + "px";
          heart.style.animationDuration = (Math.random() * 2 + 2) + "s";
          document.getElementById("hearts").appendChild(heart);
          setTimeout(() => {
            heart.remove();
          }, 3000);
        }
        setInterval(createHeart, 500);
    </script>
    </body>
    <style>
        audio {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
    <audio controls>
        <source src="study group.mp3"
        type="audio/mpeg">
    </audio>
</html>
